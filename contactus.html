<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Travel Website</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:Raleway:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
    <title>Contact Us</title>
    <style>
       
 
       

      
        .contact-container {
            text-align: center;
            border-radius: 12px;
            margin: 20px;
            background-color: #fff;
            padding: 20px;
        }

        .contact-container h2 {
            font-size: 2.5rem;
        }

        .contact-container p {
            font-size: 1.2rem;
            color: #555;
            max-width: 100%;
            margin: 20px 0;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #f1ed09;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #04f017;
            letter-spacing: 3px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .footer a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }
    </style>
</head>
<body>
        <div class="navbar">
            <div class="logo">
                <h1><a href="index.html">Travel Agency</a></h1>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="greece.html">Greece</a></li>
                    <li><a href="japan.html">Japan</a></li>
                    <li><a href="contactus.html">Contact Us</a></li>
                    
                </ul>
            </div>
        </div>
    <section class="contact-container">
        <h2>Contact Us</h2>
        <p>
            Please fill out the form below to get in touch with us.
        </p>
        <div class="contact-form">
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name">
                <input type="email" name="email" placeholder="Your Email">
                <textarea name="message" placeholder="Your Message"></textarea>
                <button style="background-color: #f10909;" type="submit">Submit</button>
            </form>
        </div>
    </section>
    <div class="footer">
        <a href="https://www.facebook.com">Facebook</a>
        <a href="https://www.twitter.com">Twitter</a>
        <a href="https://www.instagram.com">Instagram</a>
        <a href="https://www.linkedin.com">LinkedIn</a>
    </div>
</body>
</html>
